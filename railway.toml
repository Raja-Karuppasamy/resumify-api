[build]
builder = "nixpacks"

[phases.setup]
cmds = [
  "apt-get update",

  # ðŸš€ PDF extraction (Poppler)
  "apt-get install -y poppler-utils",

  # ðŸš€ OCR support (Tesseract + Leptonica)
  "apt-get install -y tesseract-ocr",
  "apt-get install -y libtesseract-dev libleptonica-dev",

  # ðŸš€ Build essentials for Python libs
  "apt-get install -y build-essential python3-dev",

  # ðŸš€ For pdfplumber / PIL / PyMuPDF dependencies
  "apt-get install -y libffi-dev libblas-dev liblapack-dev",
  "apt-get install -y libmagic1 libxml2-dev libxslt1-dev"
]

[phases.install]
cmds = [
  "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
